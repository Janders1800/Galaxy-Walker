<svg xmlns="http://www.w3.org/2000/svg" width="900" height="220" viewBox="0 0 900 220" fill="none" role="img" aria-label="Galaxy Walker">
  <defs>
    <linearGradient id="wordmark" x1="170" y1="40" x2="760" y2="190" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#BFE3FF"/>
      <stop offset="0.45" stop-color="#8EA6FF"/>
      <stop offset="1" stop-color="#FF86D6"/>
    </linearGradient>
    <radialGradient id="planet" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(92 112) rotate(35) scale(58)">
      <stop offset="0" stop-color="#A9D7FF" stop-opacity="0.95"/>
      <stop offset="0.55" stop-color="#5B7DFF" stop-opacity="0.85"/>
      <stop offset="1" stop-color="#1B1B3A" stop-opacity="0.9"/>
    </radialGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feColorMatrix in="blur" type="matrix" values="1 0 0 0 0.45  0 1 0 0 0.62  0 0 1 0 1  0 0 0 0.45 0" result="color"/>
      <feMerge>
        <feMergeNode in="color"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- subtle stars -->
  <g opacity="0.55">
    <circle cx="52" cy="38" r="1.5" fill="#FFFFFF"/>
    <circle cx="130" cy="26" r="1" fill="#FFFFFF"/>
    <circle cx="168" cy="54" r="1.2" fill="#FFFFFF"/>
    <circle cx="118" cy="176" r="1.3" fill="#FFFFFF"/>
    <circle cx="64" cy="156" r="1" fill="#FFFFFF"/>
    <circle cx="840" cy="58" r="1.2" fill="#FFFFFF"/>
    <circle cx="796" cy="34" r="1" fill="#FFFFFF"/>
    <circle cx="872" cy="142" r="1.4" fill="#FFFFFF"/>
    <circle cx="812" cy="176" r="1" fill="#FFFFFF"/>
  </g>

  <!-- icon -->
  <g filter="url(#glow)">
    <circle cx="92" cy="112" r="50" fill="url(#planet)" stroke="rgba(255,255,255,0.24)" stroke-width="2"/>
    <!-- ring -->
    <ellipse cx="92" cy="118" rx="70" ry="22" stroke="rgba(200,230,255,0.55)" stroke-width="3"/>
    <ellipse cx="92" cy="118" rx="70" ry="22" stroke="rgba(255,134,214,0.22)" stroke-width="6" opacity="0.6"/>

    <!-- tiny "walker" boots -->
    <g transform="translate(115 138) rotate(-18)">
      <rect x="0" y="0" width="16" height="8" rx="3" fill="rgba(255,255,255,0.9)"/>
      <rect x="10" y="10" width="16" height="8" rx="3" fill="rgba(255,255,255,0.78)"/>
      <path d="M3 8 L6 18" stroke="rgba(255,255,255,0.85)" stroke-width="3" stroke-linecap="round"/>
      <path d="M14 18 L18 10" stroke="rgba(255,255,255,0.75)" stroke-width="3" stroke-linecap="round"/>
    </g>
  </g>

  <!-- wordmark -->
  <g filter="url(#glow)">
    <text x="190" y="98" fill="url(#wordmark)" font-family="system-ui, -apple-system, Segoe UI, Roboto, sans-serif" font-size="58" font-weight="900" letter-spacing="10">GALAXY</text>
    <text x="190" y="165" fill="url(#wordmark)" font-family="system-ui, -apple-system, Segoe UI, Roboto, sans-serif" font-size="62" font-weight="900" letter-spacing="8">WALKER</text>
  </g>
</svg>
